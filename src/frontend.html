<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <form action="http://localhost:5000/upload" method="post" enctype="multipart/form-data">
            Select CSV file to upload:<br>
            <input type="file" name="file" id="fileToUpload"><br>

            <br/>

            <input type="submit" value="Upload CSV to create '/tmp/sample.csv'" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/save-csv-to-db" method="get" enctype="multipart/form-data">
            <input type="submit" value="Save '/tmp/sample.csv' to DB 'postgres' Table 'sample'" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/create-materialized-view" method="get" enctype="multipart/form-data">
            <input type="submit" value="Create materialized view 'mat_view' on table 'sample'" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/refresh-materialized-view" method="get" enctype="multipart/form-data">
            <input type="submit" value="Refresh materialized view 'mat_view'" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/create-matview-refreshes-table" method="get" enctype="multipart/form-data">
            <input type="submit" value="Create materialized view refreshes table to store job scheduler events" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/register-view-with-job-scheduler" method="get" enctype="multipart/form-data">
            <input type="submit" value="Register materialized view 'mat_view' with 'pg_cron' and insert into 'matview_refresh_events' table" name="submit">
          </form>

          <br/><br/><br/>

          <form action="http://localhost:5000/publish-mat-view-changes-to-channel" method="get" enctype="multipart/form-data">
            <input type="submit" value="Issue event on global pub/sub channel 'matview_refresh_channel' upon insert into table 'matview_refresh_events'" name="submit">
          </form>
    </body>
</html>
